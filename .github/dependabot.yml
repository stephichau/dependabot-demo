---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directories:
      - "**/javascript"
      - "**/sub-app-1"

    ignore:
      - dependency-name: "*"
        update-types: # only update patch versions
          - "version-update:semver-major"
    schedule:
      interval: "weekly"

    commit-message:
      prefix: "[DEPENDABOT]"

  - package-ecosystem: bundler
    directory: "/ruby"
    schedule:
      interval: "weekly"
